<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Busca no Discord</title>
  <style>
    body {
      font-family: sans-serif;
      background: #1e1e2f;
      color: white;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
    }
    .message {
      border: 1px solid #444;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      background: #2c2c3a;
    }
    .message .author {
      font-weight: bold;
    }
    .message .meta {
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Buscar mensagens p√∫blicas do Discord</h1>

  <input type="text" id="searchInput" placeholder="Digite algo..." />
  <button onclick="buscar()">Buscar</button>

  <div id="resultados"></div>

  <script>
    async function buscar() {
      const termo = document.getElementById('searchInput').value;
      const container = document.getElementById('resultados');
      container.innerHTML = '<p>Buscando...</p>';

      try {
        const res = await fetch(`https://cordsearch.vercel.app/api/search?q=${encodeURIComponent(termo)}&limit=10`);
        const dados = await res.json();

        container.innerHTML = '';

        if (dados.length === 0) {
          container.innerHTML = '<p>Nenhuma mensagem encontrada.</p>';
          return;
        }

        dados.forEach(msg => {
          const el = document.createElement('div');
          el.className = 'message';
          el.innerHTML = `
            <div class="author">${msg.author.name}</div>
            <div class="meta">Servidor: ${msg.guild.name} | Canal: #${msg.channel.name}</div>
            <div class="content">${msg.content}</div>
            <div class="meta">${new Date(msg.timestamp).toLocaleString()}</div>
          `;
          container.appendChild(el);
        });
      } catch (e) {
        container.innerHTML = `<p>Erro ao buscar mensagens: ${e.message}</p>`;
      }
    }
  </script>
</body>
</html>
