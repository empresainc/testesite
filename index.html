<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Server Tags</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #2a2a3b;
        }

        header h1 {
            font-size: 2.5em;
        }

        .intro {
            color: #ccc;
            font-size: 1.2em;
        }

        .submit-section {
            background-color: #2b2d31;
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            width: 75%;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-group input {
            background-color: #36393f;
            border: 1px solid #202225;
            border-radius: 4px;
            padding: 12px 16px;
            color: white;
            font-size: 1em;
        }

        .submit-button {
            background-color: #5865f2;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        table {
            width: 90%;
            margin: 0 auto 40px auto;
            border-collapse: collapse;
            background-color: #2a2a3b;
        }

        th,
        td {
            padding: 12px;
            border-bottom: 1px solid #444;
            text-align: left;
        }

        th {
            background-color: #3a3a4d;
        }

        tr:hover {
            background-color: #333348;
        }

        #search-box {
            display: block;
            margin: 20px auto;
            width: 60%;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #444;
            background-color: #2b2d31;
            color: white;
        }

        .new {
            color: #ff4d4d;
            font-weight: bold;
            margin-left: 8px;
            font-size: 0.8em; /* Ajuste para n√£o ficar demasiado grande */
            padding: 2px 5px;
            background-color: rgba(255, 77, 77, 0.2);
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Discord Server Tags</h1>
        <p class="intro">Junte-se a mais de ‚ö°2,000,000 de utilizadores a explorar!</p>
    </header>

    <center>
        <div class="submit-section">
            <h2>Submeta uma Tag de Servidor</h2>
            <form id="tag-submit-form">
                <div class="input-group">
                    <label for="server-tag">Discord Server Tag</label>
                    <input type="text" id="server-tag" placeholder="Ex: Gaming, M√∫sica, Chill..." required>
                </div>
                <button type="submit" id="submit-button" class="submit-button">Adicionar Tag</button>
            </form>
        </div>

        <input type="text" id="search-box" placeholder="üîç Pesquise por uma tag...">
    </center>

    <table>
        <thead>
            <tr>
                <th>Server Tag</th>
                <th>Membros</th>
            </tr>
        </thead>
        <tbody id="tabela-tags"></tbody>
    </table>

    <script>
        const form = document.getElementById("tag-submit-form");
        const tabela = document.getElementById("tabela-tags");
        const searchBox = document.getElementById("search-box");
        const inputTag = document.getElementById("server-tag"); // Refer√™ncia para o input

        // Tags de exemplo para mostrar algo na primeira vez (se n√£o houver tags no localStorage)
        const defaultTags = [
            { name: "Gaming", members: 150000 },
            { name: "M√∫sica", members: 85000 },
            { name: "Chill", members: 42000 },
            { name: "Programa√ß√£o", members: 21000 }
        ];

        // Carregar tags do localStorage ou usar as tags padr√£o
        let tags = JSON.parse(localStorage.getItem("tags")) || defaultTags;

        // Vari√°vel para controlar qual tag √© "nova" (usamos o √≠ndice 0 da array para simplificar)
        let newTagAdded = false;

        // Fun√ß√£o para exibir tags
        function displayTags(filter = "") {
            tabela.innerHTML = ""; // Limpa a tabela antes de re-exibir
            
            // Filtra as tags
            let filteredTags = tags.filter(tag => tag.name.toLowerCase().includes(filter.toLowerCase()));

            filteredTags.forEach((tag, index) => {
                const tr = document.createElement("tr");
                let newSpan = '';
                
                // Se a tag for a primeira da array e newTagAdded for true (significa que foi adicionada agora)
                // OU se estiver a ser exibida e for a primeira na lista filtrada (mais simples)
                if (index === 0 && !filter && newTagAdded) {
                    newSpan = '<span class="new">NEW</span>';
                }

                tr.innerHTML = `
                    <td>${tag.name}${newSpan}</td>
                    <td>${tag.members.toLocaleString('pt-PT')}</td>
                `;
                tabela.appendChild(tr);
            });
            
            // Depois de exibir a primeira vez ap√≥s a adi√ß√£o, remove a marca "new" na pr√≥xima vez que a lista for re-exibida (sem recarregar a p√°gina)
            if (newTagAdded && !filter) {
                // A marca NEW s√≥ aparece na primeira vez que o utilizador adiciona sem filtro
                // Para manter a marca "NEW" vis√≠vel at√© o utilizador recarregar ou adicionar outra, comente esta linha:
                // newTagAdded = false; 
            }
        }

        // Adicionar nova tag
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const tagName = inputTag.value.trim();
            if (tagName === "") return;

            const newTag = {
                name: tagName,
                // Gera um n√∫mero aleat√≥rio entre 1.000 e 50.999
                members: Math.floor(Math.random() * 50000) + 1000 
            };

            // Adiciona nova tag no in√≠cio (primeiro da lista, para ser o "NEW")
            tags.unshift(newTag);
            localStorage.setItem("tags", JSON.stringify(tags));
            
            newTagAdded = true; // Marca que uma nova tag foi adicionada
            form.reset(); // Limpa o campo de input
            displayTags(); // Re-exibe a tabela

            // Remove o foco da caixa de texto para que a marca NEW fique vis√≠vel imediatamente
            searchBox.value = ''; 
        });

        // Filtro de busca
        searchBox.addEventListener("input", (e) => {
            // Remove a marca "NEW" durante a pesquisa
            newTagAdded = false;
            displayTags(e.target.value);
        });
        
        // --- Inicializa tabela ---
        displayTags();
    </script>
</body>

</html>
